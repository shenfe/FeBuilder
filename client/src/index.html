<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FeBuilder</title>
</head>

<body>
    <div id="app">
        <div id="header">
            <span id="op-close" class="op-item show-as-auth">[close]</span>
            <span id="op-open" class="op-item">[open]</span>
            <span id="op-create" class="op-item">[create]</span>
            <span id="op-undo" class="op-item show-as-auth">[undo]</span>
            <span id="op-redo" class="op-item show-as-auth">[redo]</span>
            <span id="op-save" class="op-item show-as-auth">[save]</span>
        </div>
        <div id="notice"></div>
        <div id="main" class="show-as-auth">
            <div id="resource"></div>
            <div id="treeview"></div>
            <div id="setting"></div>
            <div id="preview"></div>
        </div>
        <div id="status" class="show-as-auth"></div>
        <div id="editor"><div id="editor-inner"></div></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>
</body>

</html>
