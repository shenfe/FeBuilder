<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FeBuilder</title>
</head>

<body>
    <div id="app">
        <div id="header">
            <span id="op-undo" class="op-item">[undo]</span>
            <span id="op-redo" class="op-item">[redo]</span>
            <span id="op-save" class="op-item">[save]</span>
        </div>
        <div id="notice"></div>
        <div id="main">
            <div id="resource"></div>
            <div id="treeview"></div>
            <div id="setting"></div>
            <div id="preview"></div>
        </div>
        <div id="status"></div>
    </div>
</body>

</html>
