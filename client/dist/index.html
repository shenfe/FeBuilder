<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FeBuilder</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.4/themes/default/style.min.css" />
</head>

<body>
    <div id="app">
        <div id="header">
            <span id="op-close" class="op-item show-as-auth">Close</span>
            <span id="op-open" class="op-item">Open</span>
            <span id="op-create" class="op-item">Create</span>
            <span id="op-undo" class="op-item show-as-auth">Undo</span>
            <span id="op-redo" class="op-item show-as-auth">Redo</span>
            <span id="op-save" class="op-item show-as-auth">Save</span>
            <span id="op-export" class="op-item show-as-auth">Export</span>
        </div>
        <div id="notice"></div>
        <div id="main" class="show-as-auth">
            <div id="resource" class="flex-panels">
                <div id="components-outer" class="flex-panel" component-name="components">
                    <div class="toggler">
                        <span class="label">Components</span>
                        <div class="right-ctrls">
                            <span class="ctrl ctrl-update ion-android-refresh"></span>
                            <span class="ctrl ctrl-show ion-android-add"></span>
                            <span class="ctrl ctrl-hide ion-android-remove"></span>
                        </div>
                    </div>
                    <div id="components" class="content"></div>
                </div>
                <div id="filesssets-outer" class="flex-panel" component-name="fileassets">
                    <div class="toggler">
                        <span class="label">Files</span>
                        <div class="right-ctrls">
                            <span class="ctrl ctrl-update ion-android-refresh"></span>
                            <span class="ctrl ctrl-show ion-android-add"></span>
                            <span class="ctrl ctrl-hide ion-android-remove"></span>
                        </div>
                    </div>
                    <div id="fileassets" class="content"></div>
                </div>
            </div>
            <div id="treeview" class="flex-panels">
                <div class="flex-panel" component-name="treeview">
                    <div class="toggler">
                        <span class="label">Tree</span>
                        <div class="right-ctrls">
                            <!-- <span class="ctrl ctrl-update ion-android-refresh"></span> -->
                        </div>
                    </div>
                    <div id="treeview-inner" class="content"></div>
                </div>
            </div>
            <div id="setting" class="flex-panels">
                <div class="flex-panel">
                    <div class="toggler">
                        <span class="label">Settings</span>
                        <div class="right-ctrls"></div>
                    </div>
                    <div id="setting-inner" class="content"></div>
                </div>
            </div>
            <div id="preview" class="flex-panels">
                <div class="flex-panel" component-name="preview">
                    <div class="toggler">
                        <span class="label">Preview</span>
                        <div class="right-ctrls">
                            <button class="ctrl-r ctrl-preset">preset</button>
                            <select id="preset-device" class="ctrl-r"></select>
                            <span class="ctrl ctrl-update ion-android-refresh"></span>
                        </div>
                    </div>
                    <div id="preview-inner" class="content"></div>
                </div>
            </div>
        </div>
        <!-- <div id="status" class="show-as-auth"></div> -->
        <div id="editor">
            <div id="editor-ctrls">
                <span class="btn-normal ctrl-save">Save</span>
                <span class="btn-normal ctrl-close">Close</span>
            </div>
            <div id="editor-inner"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>
<script type="text/javascript" src="index.js"></script></body>

</html>
